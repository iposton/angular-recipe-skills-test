<mat-toolbar color="primary">Simple Recipes 
  <span style="flex: 1 1 auto;"></span>
 
<button mat-button (click)="sidenav.toggle()">Menu</button>

</mat-toolbar>

<div class="full-container">
  


<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav position="end">
    <input type="text" placeholder="search" />
   <ul class="category-list">
    <li *ngFor="let cat of categories"><span><img src="../assets/images/{{cat.category}}.jpeg" alt=""></span> <span>{{cat.category}}</span></li>
 </ul>
  </mat-sidenav>

  <div class="card-wrap" *ngFor="let rec of recipes">
  <mat-card>
    <p>{{rec.title}}</p>
    <img src="../assets/images/recipe-logo.jpeg" alt="">
    <p>{{rec.desc}}</p> 
    <button mat-raised-button>read more</button> `<i style="cursor:pointer;" class="material-icons">edit</i> <i style="cursor:pointer;" class="material-icons">delete</i>

  </mat-card>
</div>



  <footer class="docs-footer">
    <div class="docs-footer-list">
      <div class="footer-logo">
        <div class="logo-container">
          
            <a href="#">Recipes</a>
             
        </div> 
        <div style="max-width: 100px;">
          <span style="font-family: Roboto; font-size: 10px; font-weight: 500;">I &hearts; Angular</span>
        </div>
      
    </div>
      <div class="docs-footer-links"><ul><li matTooltip="Ian Poston, a web developer from Los Angeles." [matTooltipPosition]="position"><a href="https://twitter.com/intent/follow?screen_name=ianposton&commit=Log%20in%20and%20follow%20%40ianposton&session%5Busername_or_email%5D=ianposton&tw_p=followbutton&region=follow_link">Who Built This?</a></li></ul></div>
      <div class="docs-footer-links" ><ul ><li matTooltip="I love to code and work with sports API's. In this app I am using angular4 with the MySportsFeeds API. I &hearts; Angular and I &hearts; Hockey." [matTooltipPosition]="position">About</li></ul></div>
    </div>
  </footer>

  </mat-sidenav-container>
  </div>
